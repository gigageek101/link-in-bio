<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Allison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4e8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 182, 193, 0.3);
            margin-bottom: 30px;
        }

        h1 {
            color: #ff6b9d;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .last-updated {
            color: #888;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 182, 193, 0.2);
        }

        .stat-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #333;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-change {
            color: #4caf50;
            font-size: 14px;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 182, 193, 0.2);
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .link-stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .link-name {
            flex: 1;
            font-weight: 600;
            color: #333;
        }

        .link-clicks {
            font-size: 24px;
            font-weight: 700;
            color: #ff6b9d;
            margin: 0 20px;
        }

        .link-bar {
            flex: 2;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
        }

        .link-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d 0%, #ffc8dd 100%);
            border-radius: 15px;
            transition: width 0.3s ease;
        }

        .location-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .location-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .location-country {
            font-weight: 600;
            color: #333;
        }

        .location-percentage {
            color: #ff6b9d;
            font-weight: 600;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .time-slot {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            text-align: center;
        }

        .time-hour {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }

        .time-clicks {
            font-size: 20px;
            font-weight: 700;
            color: #ff6b9d;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc8dd 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
            transition: transform 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
            }

            .stat-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üìä Analytics Dashboard</h1>
            <p class="last-updated">Last updated: <span id="last-updated">Loading...</span></p>
            <button class="refresh-btn" onclick="loadAnalytics()">üîÑ Refresh Data</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Page Views</div>
                <div class="stat-value" id="total-views">-</div>
                <div class="stat-change" id="views-change">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Unique Visitors</div>
                <div class="stat-value" id="unique-visitors">-</div>
                <div class="stat-change" id="visitors-change">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Total Link Clicks</div>
                <div class="stat-value" id="total-clicks">-</div>
                <div class="stat-change" id="clicks-change">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Conversion Rate</div>
                <div class="stat-value" id="conversion-rate">-</div>
                <div class="stat-change">Clicks / Views</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">üì± Link Performance</div>
            <div class="link-stats" id="link-stats">
                <div class="loading">Loading link data...</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">üåç Visitor Locations</div>
            <div class="location-list" id="location-list">
                <div class="loading">Loading location data...</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">üïê Peak Hours</div>
            <div class="time-grid" id="time-grid">
                <div class="loading">Loading time data...</div>
            </div>
        </div>
    </div>

    <script>
        // This will connect to Google Analytics or your chosen analytics service
        // For now, showing demo data structure
        
        function loadAnalytics() {
            const now = new Date();
            document.getElementById('last-updated').textContent = now.toLocaleString();

            // Demo data - Replace with actual API calls
            updateStats({
                totalViews: 1247,
                viewsChange: '+23% vs yesterday',
                uniqueVisitors: 892,
                visitorsChange: '+18% vs yesterday',
                totalClicks: 347,
                clicksChange: '+31% vs yesterday',
                conversionRate: '27.8%'
            });

            updateLinkStats([
                { name: 'OnlyFans Link', clicks: 187, percentage: 54 },
                { name: 'Telegram Link', clicks: 98, percentage: 28 },
                { name: 'X/Twitter Link', clicks: 62, percentage: 18 }
            ]);

            updateLocations([
                { country: 'üá∫üá∏ United States', percentage: '45%' },
                { country: 'üá¨üáß United Kingdom', percentage: '20%' },
                { country: 'üá®üá¶ Canada', percentage: '12%' },
                { country: 'üá¶üá∫ Australia', percentage: '8%' },
                { country: 'üåç Other', percentage: '15%' }
            ]);

            updateTimeSlots([
                { hour: '12 AM', clicks: 12 },
                { hour: '3 AM', clicks: 8 },
                { hour: '6 AM', clicks: 15 },
                { hour: '9 AM', clicks: 34 },
                { hour: '12 PM', clicks: 56 },
                { hour: '3 PM', clicks: 67 },
                { hour: '6 PM', clicks: 89 },
                { hour: '9 PM', clicks: 98 },
            ]);
        }

        function updateStats(data) {
            document.getElementById('total-views').textContent = data.totalViews.toLocaleString();
            document.getElementById('views-change').textContent = data.viewsChange;
            document.getElementById('unique-visitors').textContent = data.uniqueVisitors.toLocaleString();
            document.getElementById('visitors-change').textContent = data.visitorsChange;
            document.getElementById('total-clicks').textContent = data.totalClicks.toLocaleString();
            document.getElementById('clicks-change').textContent = data.clicksChange;
            document.getElementById('conversion-rate').textContent = data.conversionRate;
        }

        function updateLinkStats(links) {
            const container = document.getElementById('link-stats');
            container.innerHTML = links.map(link => `
                <div class="link-item">
                    <span class="link-name">${link.name}</span>
                    <span class="link-clicks">${link.clicks}</span>
                    <div class="link-bar">
                        <div class="link-bar-fill" style="width: ${link.percentage}%"></div>
                    </div>
                </div>
            `).join('');
        }

        function updateLocations(locations) {
            const container = document.getElementById('location-list');
            container.innerHTML = locations.map(loc => `
                <div class="location-item">
                    <span class="location-country">${loc.country}</span>
                    <span class="location-percentage">${loc.percentage}</span>
                </div>
            `).join('');
        }

        function updateTimeSlots(slots) {
            const container = document.getElementById('time-grid');
            container.innerHTML = slots.map(slot => `
                <div class="time-slot">
                    <div class="time-hour">${slot.hour}</div>
                    <div class="time-clicks">${slot.clicks}</div>
                </div>
            `).join('');
        }

        // Load analytics on page load
        document.addEventListener('DOMContentLoaded', loadAnalytics);

        // Auto-refresh every 5 minutes
        setInterval(loadAnalytics, 5 * 60 * 1000);
    </script>
</body>
</html>
