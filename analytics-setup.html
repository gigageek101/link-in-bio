2. Click "Start measuring"

5. Select your timezone and currency
6. Click "Create"

STEP 2: Get Your Measurement ID
1. After creating, you'll see a "Measurement ID" like: G-XXXXXXXXXX
2. Copy this ID

STEP 3: Add this code to your index.html (I'll do this for you)
Replace YOUR_MEASUREMENT_ID with your actual ID

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_MEASUREMENT_ID"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'YOUR_MEASUREMENT_ID');
</script>

<!-- Event Tracking for Link Clicks -->
<script>
function trackLinkClick(linkName, url) {
  gtag('event', 'link_click', {
    'event_category': 'outbound',
    'event_label': linkName,
    'destination_url': url
  });
}
</script>
